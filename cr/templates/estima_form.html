{% extends "navbar.html"%}
    
{% block content %}
<title>Title</title>

<form action="/generate_forecast">
    {% csrf_token %}

    <label for="product_id">selecciona el producto a estimar</label>
    <select name="product_id" id="product_id">
        {% for product in products %}
            <option value="{{ product.id }}">{{ product.nombre_producto }} - {{ product.created_at }}</option>
        {% endfor %}

    </select>
    <label for="semana">la semana a estimar:</label><input type="number" id="semana" name="semana" min="1" max="52">

    <button type="submit">Estimar</button>
</form>
{% endblock %}
